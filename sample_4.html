<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- sphereオブジェクトの回転軸を斜めにしたいので、親にentityを追加して角度＆位置を調整 -->
            <a-entity position="0.5 0 0" rotation="0 0 25">
                <!-- sphereにテクスチャを貼ってアニメーション追加 Start -->
                <a-sphere position="0 1.25 -5" radius="1.25" src="./assets/images/earth.jpg">
                    <!-- アニメーションを追加(オブジェクトを自転させる) -->
                    <a-animation
                        attribute="rotation"
                        dur="10000"
                        from="0 0 0"
                        to="0 360 0"
                        repeat="indefinite"
                        easing="linear"
                    >
                    </a-animation>

                    <!-- 宇宙飛行士のオブジェクトを追加： a-sphere の子要素にオブジェクトを追加することでアニメーションに追従させる -->
                    <a-obj-model
                        position="2 0 0"
                        rotation="0 -90 0"
                        scale="0.1 0.1 0.1"
                        src="./assets/images/3d/astronaut/Astronaut.obj"
                        mtl="./assets/images/3d/astronaut/Astronaut.mtl"
                    >
                    </a-obj-model>

                </a-sphere>
            </a-entity>
            <!-- sphereにテクスチャを貼ってアニメーション追加 End -->

            <!-- 流れ星とかつくれるのかな？ -->
            <a-sphere position="-40 20 -40" scale="0.25 0.25 0.25" color="yellow">
                <!-- オブジェクトの移動 -->
                <a-animation
                    attribute="position"
                    dur="15000"
                    to="20 -5 20"
                    repeat="indefinite"
                    easing="ease-in"
                >
                </a-animation>

                <!-- オブジェクトを拡大させる(せまってきた感を出す) -->
                <a-animation
                    attribute="scale"
                    dur="15000"
                    to="3 3 3"
                    repeat="indefinite"
                    easing="ease-in"
                >
                </a-animation>
            </a-sphere>

            <!-- a-sky: 3D空間の背景を描画する -->
            <a-sky src="./assets/images/space.jpg"></a-sky>
        </a-scene>
    </body>
</html>
