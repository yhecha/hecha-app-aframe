<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <title>注視カーソル</title>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <!-- 背景画像 -->
                <img id="house_1f" src="./assets/images/equirectangular/house_1_1f.jpg">
                <img id="house_2f" src="./assets/images/equirectangular/house_1_2f.jpg">
            </a-assets>

            <!-- カーソルを作る -->
            <a-entity camera look-controls wasd-controls>
                <a-entity cursor="fuse: true;"
                            position="0 0 -3"
                            geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
                            material="color: #acacac; shader: flat; opacity: 0.8">
                    <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                                    fill="forwards" from="0.1 0.1 0.1" to="1 1 1">
                    </a-animation>
                    <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                                    fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
                    </a-animation>
                </a-entity>
            </a-entity>

            <!-- テキストの表示 -->
            <a-text value="Hello, A-Frame!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>

            <!-- オブジェクト -->
            <a-box color="white" depth="1" height="2" width="2" position="-5 0 -6"></a-box>
            <a-sky id="bgSky" src="#house_1f"></a-sky>
        </a-scene>
        <script src="assets/js/sample_2.js"></script>
    </body>
</html>
