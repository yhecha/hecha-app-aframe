<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- ARライブラリをインポート -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <!-- embedded, arjs を追記し、ARを利用できるようにする -->
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <!-- マーカーの上に表示したい内容 Start -->
                <a-entity position="0.5 0 0" rotation="0 0 25">
                    <a-sphere position="0 1.25 -5" radius="1.25" src="./assets/images/earth.jpg">
                        <a-animation
                            attribute="rotation"
                            dur="10000"
                            from="0 0 0"
                            to="0 360 0"
                            repeat="indefinite"
                            easing="linear"
                        >
                        </a-animation>

                        <a-obj-model
                            position="2 0 0"
                            rotation="0 -90 0"
                            scale="0.1 0.1 0.1"
                            src="./assets/images/3d/astronaut/Astronaut.obj"
                            mtl="./assets/images/3d/astronaut/Astronaut.mtl"
                        >
                        </a-obj-model>

                    </a-sphere>
                </a-entity>
                <!-- マーカーの上に表示したい内容 End -->
            </a-marker>

            <!-- a-sky: 3D空間の背景を描画する -->
            <!-- <a-sky src="./assets/images/space.jpg"></a-sky> -->
        </a-scene>
    </body>
</html>
