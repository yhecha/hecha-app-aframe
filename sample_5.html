<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <!-- ARライブラリをインポート -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <!-- embedded, arjs を追記し、ARを利用できるようにする -->
        <a-scene embedded arjs="debugUIEnabled: false;">
            <a-marker preset="test">
                <!-- マーカーの上に表示したい内容 Start -->
                <a-sphere position="0 1.25 0" radius="1.25" src="./assets/images/earth.jpg">
                    <a-animation
                        attribute="rotation"
                        dur="10000"
                        from="0 0 0"
                        to="0 360 0"
                        repeat="indefinite"
                        easing="linear"
                    >
                    </a-animation>

                    <a-obj-model
                        position="2 0 0"
                        rotation="0 -90 0"
                        scale="0.1 0.1 0.1"
                        src="./assets/images/3d/astronaut/Astronaut.obj"
                        mtl="./assets/images/3d/astronaut/Astronaut.mtl"
                    >
                    </a-obj-model>

                </a-sphere>
                <!-- マーカーの上に表示したい内容 End -->
            </a-marker>

            <!-- カメラを明示的に追加する -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
