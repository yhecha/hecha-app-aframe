<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- <script src="https://cdn.rawgit.com/niklasvh/html2canvas/83e9b85e/dist/html2canvas.min.js"></script> -->
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <!-- <script src="https://cdn.rawgit.com/mayognaise/aframe-html-shader/403af081/dist/aframe-html-shader.min.js"></script> -->
        <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
        <script src="./assets/js/component/sample_3_component.js"></script>
        <link rel="stylesheet" href="./assets/css/sample_3_css.css">
        <title>test</title>
    </head>
    <body>

        <div id="target1" class="target"></div>
        <div id="target2" class="target"></div>
        <div id="target3" class="target"></div>
        <div id="target4" class="target"></div>
        <div id="target5" class="target"></div>
        <div id="target6" class="target"></div>
        <div id="button">さいころをふる</div>

        <a-scene physics="debug: false">
            <!-- assets -->
            <a-assets>
                <img id="floor" src="assets/images/floor.jpg">
            </a-assets>

            <!-- 物理演算用サイコロ -->
            <a-entity id="sai-physics" sync-pos="target: #sai-display" dynamic-body="mass:100;linearDamping: 0.01;angularDamping: 0.0001;" geometry="primitive: box" position="0 10 -10" material="opacity:0;"></a-entity>

            <!-- 表示用サイコロ -->
            <a-entity id="sai-display" geometry="primitive: box" material="opacity: 0" position="0 10 -3">
                <a-entity geometry="primitive: plane" material="shader:html; target: #target1; fps:1" position="   0  0.5    0" rotation="270   0 0"></a-entity>
                <a-entity geometry="primitive: plane" material="shader:html; target: #target2; fps:1" position="   0 -0.5    0" rotation=" 90   0 0"></a-entity>
                <a-entity geometry="primitive: plane" material="shader:html; target: #target3; fps:1" position="   0    0 -0.5" rotation="  0 180 0"></a-entity>
                <a-entity geometry="primitive: plane" material="shader:html; target: #target4; fps:1" position="   0    0  0.5" rotation="  0   0 0"></a-entity>
                <a-entity geometry="primitive: plane" material="shader:html; target: #target5; fps:1" position="-0.5    0    0" rotation="  0 270 0"></a-entity>
                <a-entity geometry="primitive: plane" material="shader:html; target: #target6; fps:1" position=" 0.5    0    0" rotation="  0  90 0"></a-entity>
            </a-entity>

            <!-- 床 -->
            <a-entity static-body geometry="primitive: box; width: 300; depth: 300; height: 1" position="0 0 0" material="src: #floor; repeat: 20 20;"></a-entity>
            <a-camera id="cam" position="0 10 0" rotation="-30 0 0"></a-camera>
            <a-sky material="color: white"></a-sky>
        </a-scene>
    </body>

    <!-- スクリプト -->
    <script src="./assets/js/sample_3_app.js"></script>
</html>
